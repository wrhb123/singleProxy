# 使用Docker Compose快速搭建测试环境

version: '3.8'

services:
  # Nginx代理（模拟防火墙）
  nginx-proxy:
    image: nginx:alpine
    container_name: proxy-firewall
    ports:
      - "443:443"
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - single-proxy
    networks:
      - test-network

  # Single Proxy服务器
  single-proxy:
    build: .
    container_name: single-proxy-server
    ports:
      - "8000:8000"
    command: ["/app/singleproxy", "-mode=server", "-port=8000"]
    networks:
      - test-network

  # 测试目标服务器
  target-server:
    build: .
    container_name: target-server
    ports:
      - "8081:8081"
    command: ["go", "run", "/app/test_target_server.go"]
    working_dir: /app
    networks:
      - test-network

networks:
  test-network:
    driver: bridge